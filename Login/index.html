<!doctype html>
<html lang="pt-br">
<head>
    <title> Novo Post </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <form>
            <h4 class="h4"> Novo Post </h4>
            <input type="text" class="novopost" placeholder="Titulo do Livro" required="required">
            <input type="text" class="novopost" placeholder="Nome do autor" required="required">
            <input type="text" class="novopost" placeholder="Genero do livro" required="required">
            <input type="text" class="novopost" placeholder="Estado atual do livro" required="required">
            <br> <br>
            Insira fotos reais do seu livro:
            <input type="image" class="novopost" required="required">
            <input type="text" class="novopost" placeholder="Sinopse" required="required">

            <div class="button-container">
                <button type="button" class="button"> Postar </button>
            </div>

        </form>
    </div>
</body>
</html>
